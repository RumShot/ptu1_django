{% extends 'books/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
    <h1>Redaguojame vartotojo {{ user }} profili</h1>
    <form method="post" action="" enctype="multipart/form-data">
        {% csrf_token %}
        <fieldset class="form-group">
            {{ u_form | crispy }}
            {{ p_form | crispy }}
        </fieldset>
        <fieldset>
            <button class="btn btn-primary" type="submit">Atnaujinti</button>
        </fieldset>
    </form>
</div>
{% endblock content %}
